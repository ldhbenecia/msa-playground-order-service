server:
  port: 8082

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka/

spring:
  application:
    name: order-service
  profiles:
    active: dev

  config:
    import: "configserver:http://localhost:9000"

  cloud:
    config:
      username: admin
      password: admin

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    hikari:
      pool-name: h2-db-pool
      maximum-pool-size: 5
      connection-timeout: 2000
      validation-timeout: 1000
      max-lifetime: 600000
      keepalive-time: 30000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /order-h2-console
      settings:
        web-allow-others: true